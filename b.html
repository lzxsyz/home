function nowYear(){
	var year = new Date().getFullYear();
	$("#nowyear").html(year);
}

function footResize(){
	var h = $(window).height();
	var minh = h-54;
	$("body").css("min-height",minh);
}
function footClear(){
	var foot = $("#footerbox");
	var clear = $("<div>").addClass("clear");
	foot.prev("div").append(clear).css("padding-bottom","54px");
}
$(function(){
	footClear();
	footResize();
	nowYear();
})
window.onresize=function(){
	footResize();
};
</script>

<script type="text/javascript">
function init(){
	new biz.tabs({
	    id: "#account-setting",
	    position:"left",
	    selected:0
	});
	
	var tab_ul = $("#account-setting").find("ul");
	var tab_li = tab_ul.removeClass().find("li").removeClass().addClass("settingTab-li");
	tab_ul.addClass("settingTab");
	tab_ul.find("li").eq(0).addClass("ui-state-active")

	
	function backId(){
		var idStr = $(this).attr("id");
			if(idStr.indexOf("-selected")>0)
				$(this).attr("id",idStr.split("-selected")[0]);
		}

	var hash = location.hash.substring(1);
	if(hash!=""){
		$("#li-"+hash).find("a").trigger("click");
	}
	
}

$(function(){
	if (init) {
		init();
	}
});
</script>
